<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityPin</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <br><br><br><br><br><br><br><br>
    <h1>Register page</h1>

    <form class="login" action="/register" method="post" enctype="multipart/form-data">
        <input class = "formField" type = "text" name = "username" placeholder = "Username" required>
        <input class = "formField" type = "password" name = "password" placeholder = "Password" required>
        <input class = "formField" type = "description" name = "description" placeholder = "Your account description" required>
        <input class="formField" type="file" name="profile_image" accept="image/*" required>
        <input class = "formButton" type = "submit" value = "Register">
    </form>
    <button class = "loginButton" id = "loginButton">Login</button>
    
</body>

<script>
    document.getElementById("loginButton").addEventListener("click", function(){
        window.location.href = "/loginPage";
    });
</script>
</html>
