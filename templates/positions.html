<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .card {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .map {
            height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class = "navbar">
        <a class = "navIcon" href = "/userPage">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
            </svg>
        </a>
        <a class = "navIcon" href = "/search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path d="M8.25 10.875a2.625 2.625 0 1 1 5.25 0 2.625 2.625 0 0 1-5.25 0Z" />
                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.125 4.5a4.125 4.125 0 1 0 2.338 7.524l2.007 2.006a.75.75 0 1 0 1.06-1.06l-2.006-2.007a4.125 4.125 0 0 0-3.399-6.463Z" clip-rule="evenodd" />
            </svg>
        </a>
        <a class = "navIcon" href = "/home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd" />
            </svg>
        </a>
        <a class = "navIcon" href = "/positions">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 6a.75.75 0 0 0-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 0 0 0-1.5h-3.75V6Z" clip-rule="evenodd" />
            </svg>
        </a> 
    </div>

    <br><br><br><br><br><br><br><br>
    {{default}}
    <h3>{{error}}</h3>
    <form  action = "/positions" method = "post" id="search-form" class = "login">
        <div class = "flex_orizzontale">
            <input class = "formField" type="text" name="username" placeholder="Username">
            <input class = "formField" type="date" name="start_date" placeholder="Start Date">
            <input class = "formField" type="date" name="end_date" placeholder="End Date">
            <input class = "formField" type="text" name="city" placeholder="City">
        </div>
        <button class = "formButton" type="submit">Search</button>
    </form>

    <br>

    <div id="map" class="position_map"></div>
    <div class = "posts">
        {% for post in pos %}
            <div class="card">
                <div class = "flex_orizzontale_full">
                    <div class = "flex_orizzontale">
                        <div class = "profileImg">
                            {% if post[10] and post[10] != "" %}
                                <img class = "profileImageSearch" src={{ post[10] }} alt="Immagine del profilo">
                            {% else %}
                                <svg  class = "profileImageSearch" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                            {% endif %}
                        </div>
                        <a class = "linkUserPage" href="{{ url_for('user_page', username=post[1]) }}"><h1>{{ post[1] }}</h1></a>
                    </div>
                    <p>{{post[3]}}</p>
                </div>
                <h2>{{ post[2] }}</h2>
                <div class = "flex_orizzontale_full">
                    <h3>{{ post[6] }}</h3>
                    <h3>{{ post[7] }}</h3>
                </div>

                <div class="map" id="mapid_{{ loop.index }}"></div>
                <div class = "flex_orizzontale_full">
                    {% if not post[9] %}
                    <form action="/addLike/{{ post[0] }}/{{post[11]}}/0" method="POST" class = "formLike">
                        <button type="submit" class = "likeButton">
                            
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                            </svg>
                            </button>
                            <p> {{post[8]}}</p>
                    </form>
                    {% else %}
                    <form action="/removeLike/{{ post[0] }}/{{post[11]}}/0" method="POST" class = "formLike">
                        <button type="submit" class = "likeButton">
                            
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
                            </svg>                              
                        </button>
                        <p> {{post[8]}}</p>
                    </form>
                    {% endif %}
                    <form action="/postPage/{{ post[0] }}" method="POST">
                        <button type="submit" class = "viewCommentsButton">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z" />
                            </svg>
                            
                        </button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inizializza la mappa
        var map = L.map('map').setView([51.505, -0.09], 1.5);

        // Aggiungi un tile layer (mappa di base)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        {% if pos and pos|length > 0 %}
            var posts = {{ pos | tojson }};
            posts.forEach(function(post) {
                var marker = L.marker([post[4], post[5]]).addTo(map);
                var popupContent = `
                    <div class="card">
                        <div class="flex_orizzontale">
                            <img src="${post[10]}" alt="Image" class = "profileImageSearch"">
                            <a class = "linkUserPage" href="/userPage/${post[1]}"><h3>${post[1]}</h3></a>
                        </div>
                        <p>${post[2]}</p>
                        <p>${post[3]}</p>
                        
                    
                `;
                marker.bindPopup(popupContent);
            });
        {% endif %}

        {% for post in pos %}
            // Inizializza la mappa per il post corrente
            var map_{{ loop.index }} = L.map('mapid_{{ loop.index }}').setView([{{ post[4] }}, {{ post[5] }}], 13);

            // Aggiungi un layer di mappa (puoi scegliere tra vari provider)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map_{{ loop.index }});

            // Aggiungi un marker alla posizione del post
            L.marker([{{ post[4] }}, {{ post[5] }}]).addTo(map_{{ loop.index }})
                .bindPopup('Post: {{ post[2] }}');
        {% endfor %}
        
    </script>
</body>

</html>
